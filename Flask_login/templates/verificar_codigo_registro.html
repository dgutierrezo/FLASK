<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Registro</title>
    <link rel="icon" href="/static/CSS/imagenes/peque.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #899B9F;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1E3D34;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            padding: 20px;
        }
        .btn-primary {
            background-color: #1E3D34;
            border-color: #1E3D34;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #2B4B43;
            border-color: #2B4B43;
        }
        .form-control {
            border-color: #1E3D34;
            padding: 12px;
        }
        .form-group label {
            color: #1E3D34;
            font-weight: bold;
        }
        .container {
            margin-top: 100px;
        }
        .card-body {
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3>Verificar Código - Registro</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/verificar_codigo_registro">
                            <div class="form-group">
                                <label for="codigo">Código de verificación</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Introduce el código" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Verificar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
